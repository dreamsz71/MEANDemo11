<div class="row">
<div class="col-2">&nbsp;</div>
<div class="col-8"><form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" novalidate >
    <div class="alert alert-danger col-12" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
  <div class="form-group" >
    <label>Name</label>
    <input type="text" #name="ngModel" required name="name" [class.is-invalid]="name.invalid && name.touched" class="form-control" placeholder="Enter Name" [(ngModel)]="name.value"/>
    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required.</small>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" name="phone" class="form-control" placeholder="Enter Phone" [(ngModel)]="phone.value"/>
    <!-- <small class="text-danger" [class.d-none]="phone.valid ||  phone.untouched">Phone number must be 10 digits.</small> -->
    <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
      <small class="text-danger" *ngIf="phone.errors.required" >Phone number is required.</small>
      <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits.</small>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" #email="ngModel" required (change)="validateEmail(email.value)"  name="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email.value"/>
   <!--<small class="text-danger"  [class.d-none]="email.valid ||  email.untouched">{{emailAlreadyFlag}}</small>-->
   <small class="text-danger" *ngIf="emailAlreadyFlag && email.touched"> This email address already exists.</small>
   <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required" >Email is required.</small>

    </div>
  </div>  
  <div class="form-group">
    <label>Password</label>
    <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password.value"/>
  </div>
  <div class="text-center">
    <input [disabled]="employeeForm.form.invalid" class="btn btn-success myButton4" type="submit" name="submit" value="Submit"  />
  </div>
</form></div>
<div class="col-2">&nbsp;</div>
  
</div>
